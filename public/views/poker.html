<!DOCTYPE html>

<html>

<head>
  <title>Poker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/poker/cards.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/poker.css" />
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="scripts/poker.js" defer></script>
</head>

<body>
  <div class="information-wrapper">
  <h1>Poker</h1>
    <img class="title-cards" src="../assets/poker/cards.png">
    <div class="login">
      <input id="username" autocomplete="off" placeholder="Name">
      <button id="login">Beitreten</button>
    </div>
  </div>
  <div class="game">
    <div class="player-list">
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
      <p class="player"></p>
    </div>
    <div class="container">
      <div class="table">
        <img class="card" src="./assets/poker/cards/default.png">
        <img class="card" src="./assets/poker/cards/default.png">
        <img class="card" src="./assets/poker/cards/default.png">
        <img class="card" src="./assets/poker/cards/default.png">
        <img class="card" src="./assets/poker/cards/default.png">
      </div>
      <div class="lower-wrapper">
        <div class="hand">
          <img class="card" src="./assets/poker/cards/default.png">
          <img class="card" src="./assets/poker/cards/default.png">
        </div>
        <div class="chat">
          <div class="messages"></div>
          <input type="text" id="chat-input"> 
        </div>
        <div class="button-wrapper">
          <div>  
            <button class="action-button" disabled onclick="check()">Check</button>
            <button id="raise" class="action-button" disabled onclick="raise()">Raise</button>
            <button class="action-button" onclick="pass()">Pass</button>
          </div>
          <button id="quit-button" class="action-button">Quit</button>
        </div>
      </div>
    </div>
  </div>
  <script> 
    function raise() {
      console.log("etwas");
    }
  
    function pass() {
      var a = document.querySelector("#raise");
      a.disabled = !a.disabled;
    }
  </script>
</body>
</html>
